<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 d-flex align-items-center justify-content-between">
        <div>
            <span class="text-muted fw-light cursor-pointer" routerLink="/admin/dashboard">Dashboard / </span>
            <span class="text-muted fw-light cursor-pointer" routerLink="/admin/sarve-list">Sarve /</span>
            {{ISeditSarveMaster == false ? 'Create' : fSarveMasterData.name.value | titlecase}}
        </div>
        <div>
            <div class="dt-action-buttons text-end pt-3 pt-md-0">
                <div class="dt-buttons">
                    <button class="dt-button create-new btn btn-outline-primary" type="button"
                        routerLink="/admin/sarve-list"><span><span class="d-none d-sm-inline-block">Back to
                                List</span></span></button>
                </div>
            </div>
        </div>
    </h4>
    <div class="card">
        <div class="card-datatable">
            <div class="dataTables_wrapper dt-bootstrap5 no-footer">
                <div class="card-body">
                    <form role="form" class="add-employee-form" [formGroup]="sarvemasterForm" autocomplete="off">
                        <div class="row">
                            <div class="col-lg-4 mb-3">
                                <label for="nameBasic" class="form-label required">Name</label>
                                <input type="text" id="sarve Name" class="form-control" placeholder="Enter Name"
                                    formControlName="name" />
                                <div *ngIf="submittedSarveMasterData && fSarveMasterData.name.errors">
                                    <div *ngIf="fSarveMasterData.name.errors.required">
                                        <span class="error_msg">Name is Required.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="nameBasic" class="form-label ">Mobile</label>
                                <input type="text" id="sarve Mobile" class="form-control" placeholder="Enter Mobile"
                                    formControlName="mobile" maxlength="10" />
                                <div *ngIf="submittedSarveMasterData && fSarveMasterData.mobile.errors">
                                    <div *ngIf="fSarveMasterData.mobile.errors.required">
                                        <span class="error_msg">Mobile is Required.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="nameBasic" class="form-label">Email</label>
                                <input type="text" id="sarve email" class="form-control" placeholder="Enter Email"
                                    formControlName="email" />
                                <div *ngIf="submittedSarveMasterData && fSarveMasterData.email.errors">
                                    <div *ngIf="fSarveMasterData.email.errors.required">
                                        <span class="error_msg">Email is Required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-outline-primary" routerLink="/admin/sarve-list">Cancle</button>
                    <button type="button" class="btn btn-primary ml-10" *ngIf="ISeditSarveMaster === false"
                        (click)="saveSarvemaster()">Save</button>
                    <button type="button" class="btn btn-primary ml-10" *ngIf="ISeditSarveMaster === true"
                        (click)="updateSarvemaster()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
